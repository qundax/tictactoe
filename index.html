<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div class="gameboard">
    <div class="row">
      <div class="box"><p></p></div><div class="box"><p></p></div><div class="box"><p></p></div>
    </div>

    <div class="row">
      <div class="box"><p></p></div><div class="box"><p></p></div><div class="box"><p></p></div>
    </div>

    <div class="row">
      <div class="box"><p></p></div><div class="box"><p></p></div><div class="box"><p></p></div>
    </div>
  </div>

  <div class="buttons">
    <button id="clear">Clear Board</button>
  </div>

  <div class="instructions">
    <h2>Instructions</h2>
    <ol>
      <li>Player 1 starts with X</li>
      <li>Player 2 will follows with O</li>
      <li>Get three in a row wins</li>
    </ol>
  </div>

<script src="script.js"></script>
</body>
</html>
